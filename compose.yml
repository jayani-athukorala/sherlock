services:
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma-db
    volumes:
      - chroma_data:/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma
    restart: unless-stopped

  rag-app:
    build: .
    container_name: rag-app
    depends_on:
      - chroma
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  chroma_data:
